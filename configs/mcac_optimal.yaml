# ============================================================================
# m-CAC Optimal Configuration
# ============================================================================
# Baseline: Context Aware Caching (m-CAC)
#
# This configuration achieved validation score 0.712 among 625 tested
# configurations on a 10,000-query validation dataset.
#
# Grid Search Ranges:
#   w1: {0.20, 0.25, 0.30, 0.35, 0.40}
#   w2: {0.20, 0.25, 0.30, 0.35, 0.40}
#   w3: {0.10, 0.15, 0.20, 0.25, 0.30}
#   w4: {0.10, 0.15, 0.20, 0.25}
#   Constraint: w1 + w2 + w3 + w4 = 1.0
# ============================================================================

method: "m-CAC"
validation_score: 0.712

# ============================================================================
# Weighting Factors (Context Aware Caching)
# ============================================================================
# m-CAC computes a weighted score for each context item based on multiple
# factors. The item with the lowest score is evicted when cache is full.
#
# Score formula:
#   S(CI) = w1·recency + w2·frequency + w3·size + w4·proximity
#
# Constraint: w1 + w2 + w3 + w4 must equal 1.0
# ============================================================================

w1: 0.35
# Description: Weight for recency factor
# Interpretation: How recently the context item was accessed
# Formula component: recency = (current_time - last_access_time)
# Higher weight → Favor recently accessed items

w2: 0.30
# Description: Weight for frequency factor  
# Interpretation: How often the context item has been accessed
# Formula component: frequency = access_count / total_queries
# Higher weight → Favor frequently accessed items

w3: 0.20
# Description: Weight for context size factor
# Interpretation: Memory footprint of the context item
# Formula component: size = bytes(context_item) / max_size
# Higher weight → Favor smaller items (evict large items first)

w4: 0.15
# Description: Weight for spatial proximity factor
# Interpretation: Geographical relevance to current query location
# Formula component: proximity = distance(query_location, context_location)
# Higher weight → Favor spatially relevant items

# Verification: w1 + w2 + w3 + w4 = 0.35 + 0.30 + 0.20 + 0.15 = 1.00 ✓

# ============================================================================
# Common Parameters (All Methods)
# ============================================================================

cache_size: 500
# Description: Maximum number of context items in cache

warmup_queries: 1000
# Description: Number of queries for initialization phase

